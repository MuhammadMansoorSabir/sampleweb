<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="rlogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          PizzaHub
        </a>
      </nav>
    <div class="w-100 p-3" style="background-color:greenyellow;">
        <p class="text-center">Register Yourself</p> 
    </div>
    <div class="container">
    <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="" placeholder="firstname" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="" placeholder="lastname" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03"  required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">Town</label>
            <select class="custom-select" id="validationDefault04" required>
              <option selected disabled value="">Choose...</option>
              <option>Gulshan-e-Iqbal</option>
              <option>gulberg</option>
              <option>malir</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Area</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">Address</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Email address</label>
            <input type="text" class="form-control" id="validationDefault02" value="" placeholder="example@xyz.com" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit form</button>
      
      </form>
    </div>
    
</body>
</html>
